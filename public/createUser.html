<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <title>Criar Usuário</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary nav justify-content-center">
        <span class="navbar-text">
            <h1 class="" href="loginProf.html" >Kabil</h1>
        </span>
      </nav>
      <div class="container">
          <div class="wrapper">
            <form class="form-createUser">
                <h3 class="form-signin-heading">Criar novo usuário</h3>
                <div class="form-group">          
                  
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex: usuario@usuario.com.br">
                </div>
                <div class="form-group">
                 
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                  <small id="passwdHelp" class="form-text text-muted">Máximo 6 digitos letras e números</small>
                </div>
               
                <button type="submit" class="btn btn-primary" href="">Criar usuário</button>
                <a class="btn btn-light" href="loginProf.html" role="button">Entrar</a>
              </form>
          <div>
      </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
