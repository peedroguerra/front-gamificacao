<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
    
      
      <div id="app">
        <div class="container mt-4">
          <fieldset>
            <legend>Itens</legend>
            <button class="btn btn-sm addItemButton text-white bg-primary"  data-toggle="modal" data-target="#myModal"><i class="fas fa-plus"></i></button>
            <table class="table table-sm table-striped"> 0">
              <thead>
                <th>ID</th>
                <th>Nome atividade</th>
                <th>Nome atividade</th>
                <th>Actions</th>
              </thead>
              <tbody>
                <tr v-for="(i, idx) in items">
                  <td>{{i.id}}</td>
                  <td>{{i.name}}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" @click="editItem(i)" data-toggle="modal" data-target="#myModal"><i class="fas fa-edit"></i> Edit</button>
                    <button type="button" class="btn btn-danger btn-sm" @click="remove(idx)"><i class="far fa-trash-alt"></i> Remove</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div v-else>
              <div class="alert alert-danger">
                <strong>Oh NO!</strong> There are no data to display...
              </div>
            </div>
          </fieldset>
        </div>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar nova atividade</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nome da atividade:</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                  <label for="exampleFormControlInput1">Campo credito:</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                  <label for="exampleFormControlInput1">Campo d√©bito:</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar!</button>
              </div>
            </div>
          </div>
        </div>      
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
