<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <title>Acesso professor</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary nav justify-content-center">
    <span class="navbar-text">
      <h1 class="" href="loginProf.html" >Kabil</h1>
    </span>
  </nav>
  <div class="container">
    <div class="wrapper">
        <form class="form-signin">       
          <h3 class="form-signin-heading">Professor, insira seus dados abaixo:</h3>
          <input type="text" class="form-control" name="username" placeholder="E-mail" required="" autofocus="" />
          <input type="password" class="form-control" name="password" placeholder="Senha" required=""/>      
          <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Lembrar de mim
          </label>
          <button class="btn btn-lg btn-primary btn-block" type="submit"  href="intexProf.html">Entrar</button>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="createUser.html">Regitre-se.</a>
          <a class="dropdown-item" href="#">Esqueceu a senha?</a>
        </form>
      </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
